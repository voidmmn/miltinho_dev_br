{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog do Professor Miltinho{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <style>
        body { background-color: #153243; color: white; }
        .navbar { background-color: #1E2D3B; }
        .card { background-color: white; color: black; }
        .section-title { color: #FFD700; border-bottom: 2px solid #00B4D8; margin-bottom: 1rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img src="{% static 'img/logo.png' %}" alt="Prof. Miltinho" height="40">
        </a>        
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/livros/">Livros</a></li>
                <li class="nav-item"><a class="nav-link" href="/cursos/">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="/aulas/">Disciplinas</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog/">Blog</a></li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Sair</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Coluna principal -->
        <div class="{% block main_col_class %}col-md-9{% endblock %}">
            {% block content %}{% endblock %}
        </div>

        <!-- Sidebar opcional (ex: lista de disciplinas) -->
        <div class="col-md-3 d-none d-md-block">
            {% block sidebar %}
            <!-- Sidebar vazio por padrÃ£o. Se quiser exibir algo, sobreescreve com block no template -->
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
